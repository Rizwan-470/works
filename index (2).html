<head>

    <script defer src="script.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;

            margin: 20px;

        }

        button {
            margin: 10px;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            /* border: none; */
            background-color: #9fc2a7;
            font-size: 16px;
            font-weight: bold;

        }

        input {
            padding: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>

</head>
<body>
    <h1 id="heading">Hello World</h1>
    
    <p id="para">This is a paraghraph</p>
